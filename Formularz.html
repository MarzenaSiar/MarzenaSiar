<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projektowanie formularzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <!-- tutaj wstaw odpowiednie elementy -->
        <!-- np.
          label
          input
        -->
        <label for="name">Wpisz swoje imię</label>
        <input type="text" id="name" name="name" />
        <label for="email">Pole email</label>
        <input type="email" id="email" name="email" />
        <label for="msg">Wiadomość</label>
        <textarea id="msg" name="msg">Poprzednia wiadomość wpisana przez użytkownika</textarea>
        <button type="button">Wyślij</button>


    </form>

</body>
</html>
